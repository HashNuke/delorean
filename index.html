<!doctype html>
<html>
  <head>
    <title>Pilgrim Datepicker</title>
    <script src="jquery-2.1.1.js"></script>
    <script src="coffee-script.js"></script>
    <script src="play.coffee" type="text/coffeescript"></script>

    <style>
      *, *:before, *:after {
        -moz-box-sizing: border-box; -webkit-box-sizing: border-box; box-sizing: border-box;
      }

      body {
        font-family: Verdana;
      }

      .pilgrim {
        z-index: 1;
        position: absolute;
        border: 0.1em solid #CCC;
        padding: 0.2em;
        width: 14em;
        float: left;
        box-shadow: 0em 0em 0.1em 0.1em #f1f1f1;
        font-size: 0.9em;
      }

      .pilgrim-header {
        text-align: center;
        padding: 0.2em;
        border-bottom: 0.1em solid #CCC;
        font-size: 0.85em;
        text-transform: uppercase;
      }

      .pilgrim-header span {
        margin: 0em 0.25em;
      }

      .pilgrim-content {
        float: left;
        padding: 0.2em;
        width: 100%;
      }

      .pilgrim-content .pilgrim-row {
        width: 100%;
        float: left;
        text-align: center;
        clear: both;
        margin: 0.5em 0em;
      }

      .pilgrim-content .year-nav, .pilgrim-content .year, .pilgrim-content .month {
        width: 25%;
      }

      .pilgrim-content .pilgrim-weekdays {
        margin-bottom: 0.2em;
        color: #06c;
        font-size: 0.9em;
      }

      .pilgrim-content .day, .pilgrim-content .weekday {
        float: left;
        width: 14.28%;
        text-align: center;
      }

      .pilgrim-content .year,
      .pilgrim-content .year-nav,
      .pilgrim-content .month,
      .pilgrim-content .day {
        float: left;
        padding: 0.25em;
        text-align: center;
        margin: 0.25em 0em;
        border: 0.1em solid #FFF;
        font-size: 0.9em;
      }

      .pilgrim-content .invalid-day {
        color: #CCC;
      }

      .pilgrim-content .year:hover,
      .pilgrim-content .year-nav:hover,
      .pilgrim-content .month:hover,
      .pilgrim-content .valid-day:hover,
      .pilgrim-header .change-month:hover,
      .pilgrim-header .change-year:hover {
        cursor: pointer;
      }

      .pilgrim-content .selected {
        color: #fff;
        background: #ff0066;

      }

      .pilgrim-content .current {
        font-weight: bold;
        /*font-style: italic;*/
      }
    </style>
  </head>
  <body>
    <input type="text" value="2014/03/01"/>
  </body>
</html>
